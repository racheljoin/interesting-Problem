<script>
    window.onerror = function() {
        console.log('window');
    }
    function test() {
        try {
            return console.log('try');
        } catch(e) {
            return console.log(e);
        } finally {
            throw new Error('throw');
            return console.log('findally');
        }
        console.log(1)
    }
    test();
